# Purpose: Run unit tests for the code used in workflows

name: Unit Test Workflow

# This is a reusable workflow called by the pipeline.
on:
  workflow_call:
  workflow_dispatch:

permissions: read-all

jobs:
  workflow-tests:
    name: Workflow Unit Tests
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run Pester Tests
        run: |
          # This should run all workflow unit tests
          Try {
            Write-Warning "Calling Pester..."
            # $result = Invoke-Pester -Output 'Detailed' -Path 'Testing/workflow/fakedirectory'
            $result = Invoke-Pester -Output 'Detailed' -Path 'Testing/workflow'
            Write-Warning "Pester finished..."
            if ($result -eq $null) {
              throw "Pester failed to run."
            }
            Write-Warning $result.GetType()
            Write-Warning $result.Result
          } Catch {
            Write-Warning "This is the catch"
            Write-Warning $_
            exit 1
          }
