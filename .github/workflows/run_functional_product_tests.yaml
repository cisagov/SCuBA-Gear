# Purpose: Run the product functional tests every night

name: Nightly Product Functional Tests

# Run this workflow at midnight 
# on every Mon to Fri (b/c GMT -5)
on:
  schedule:
  - cron: '0 4 * * 1-5'
  workflow_dispatch: 
  push:
    branches:
    - '652-add-nightly-product-functional-testing'

jobs:
  sharepoint-test:
    name: SharePoint Test
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell 
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Decode Base64
      run: |
        [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($env:PfxBase64)) | Out-File -Encoding utf8 ./key.pfx
      env:
        PfxBase64: ${{ secrets.NIGHTLY_TEST_BUILD_PFX }}
    - run: dir
    - name: Import PFX into Store
      run: Import-PfxCertificate -Password (ConvertTo-SecureString -String $env:PfxPassword -AsPlainText -Force) -CertStoreLocation Cert:\LocalMachine\Root -FilePath ./key.pfx
      env:
        PfxPassword: ${{ secrets.NIGHTLY_TEST_BUILD_PW }}
