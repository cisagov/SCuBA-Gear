# Purpose: Run the product functional tests every night

name: Nightly Product Functional Tests

# Run this workflow at midnight 
# on every Mon to Fri (b/c GMT -5)
on:
  schedule:
  - cron: '0 4 * * 1-5'
  workflow_dispatch: 
  push:
    branches:
    - '652-add-nightly-product-functional-testing'

jobs:
  sharepoint-test:
    name: SharePoint Test
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell 
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    # - name: Create Base64 File
    #   run: New-Item -Path ./key-base64.txt -ItemType File
    # - name: Copy Base64 to File
    #   run: Out-File -FilePath ./key-base64.txt -InputObject $env:PfxBase64 -Encoding ASCII
    #   env:
    #     PfxBase64: ${{ secrets.NIGHTLY_TEST_BUILD_PFX }}
    - name: Decode Base64 File
      run: |
        $data = Get-Content ./key-base64.txt
        Write-Host '>>>'
        Write-Host $data
        Write-Host '<<<'
      # [System.Text.Encoding]::ASCII.GetString([System.Convert]::FromBase64String($data)) | Out-File -Encoding "ASCII" ./key.pfx
        [Text.Encoding]::Utf8.GetString([Convert]::FromBase64String($data)) | Out-File -Encoding "ASCII" ./key.pfx
      env:
        PfxBase64: ${{ secrets.NIGHTLY_TEST_BUILD_PFX }}
    # - name: Import Cert into Store
      # run: "Import-Certificate -FilePath .\key.cer -CertStoreLocation Cert:\CurrentUser\Root"
    - name: Import PFX into Store
      run: Import-PfxCertificate -Password (ConvertTo-SecureString -String $env:PfxPassword -AsPlainText -Force) -CertStoreLocation Cert:\LocalMachine\Root -FilePath ./key.pfx
      env:
        PfxPassword: ${{ secrets.NIGHTLY_TEST_BUILD_PW }}
    - run: dir
    - run: Get-Content ./key.pfx
