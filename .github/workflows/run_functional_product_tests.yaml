name: Nightly Product Functional Tests

# Run this workflow at midnight 
# on every Mon to Fri (b/c GMT -5)
on:
  schedule:
  - cron: 0 4 * * 1-5
  workflow_dispatch: 
  push:
    branches:
    - '652-add-nightly-product-functional-testing'

jobs:
  hello-world-test:
    name: Hello World Test
    runs-on: windows-latest
    defaults:
          run:
            shell: powershell 
    steps:
    - name: Checkout repo code
      uses: actions/checkout@v3
      # Let's start simple: Verify file exists
    - name: Check for file
      if: !(Test-Path Testing/Functional/Products/Products.Tests.ps1 -PathType Leaf)
      uses: actions/github-script@v3
      with:
        script: |
          core.setFailed('Product test file not found.')
