          - Command: Set-EOPProtectionPolicyRule
            Splat:
              Identity: Strict Preset Security Policy
              SentTo: null
              SentToMemberOf: null
              RecipientDomainIs: null
              Confirm: false
        Postconditions: []
        ExpectedResult: true
